name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      - '.gitignore'
      - '.github/**'
      - '.*'
      - '**/.*'

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-main
  cancel-in-progress: true

jobs:
  release:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

      - name: Build (generates dist/)
        run: pnpm build

      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/changelog
            @semantic-release/npm
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update floating major tag
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          set -euo pipefail
          VERSION="${{ steps.semrel.outputs.new_release_version }}"
          MAJOR="v${VERSION%%.*}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa "$MAJOR" -m "Update $MAJOR"
          git push origin "$MAJOR" --force
