name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      - '.gitignore'
      - '.github/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-main
  cancel-in-progress: true

jobs:
  release:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 #v4.2.0
        with:
          version: 10

      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

      - name: Build (generates dist/)
        run: pnpm build

      - name: Un-ignore dist/ for release
        run: sed -i '/dist\//d' .gitignore

      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@b12c8f6015dc215fe37bc154d4ad456dd3833c90 #v6.0.0
        with:
          extra_plugins: |
            conventional-changelog-conventionalcommits
            @semantic-release/changelog
            @semantic-release/npm
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update floating major tag
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          set -euo pipefail
          VERSION="${STEPS_SEMREL_OUTPUTS_NEW_RELEASE_VERSION}"
          MAJOR="v${VERSION%%.*}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa "$MAJOR" -m "Update $MAJOR"
          git push origin "$MAJOR" --force
        env:
          STEPS_SEMREL_OUTPUTS_NEW_RELEASE_VERSION: ${{ steps.semrel.outputs.new_release_version }}
